<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light">
            <h1 class="navbar-brand">
                Название сервиса
            </h1>
            <h3 class="navbar-brand">Сервис по доставке еды</h3>
            <form action="/search" method="post" novalidate>
                <div>
                    {{ search_form.search(class="form-control") }}
                </div>
            </form>
            {% if current_user.is_authenticated %}
            <a class="navbar-brand">{{ current_user.name }} {{ current_user.surname }}</a>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"></button>
                <div class="dropdown-menu dropdown-menu-md-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="">Мой профиль</a>
                <a class="dropdown-item" href="">Моя карта</a>
                <a class="dropdown-item" href="">Мои заказы</a>
                <a class="dropdown-item" href="/logout">Выйти</a>
                </div>
            </div>
            {% else %}
            <p>
                <a class="btn btn-outline-success" href="/register">Register</a>
                <a class="btn btn-outline-warning" href="/login">Log in</a>
            </p>
            {% endif %}
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
